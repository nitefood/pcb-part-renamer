name: Build Windows EXE on tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create isolated venv and install build deps
        run: |
          python -m venv build_env
          build_env\Scripts\python.exe -m pip install --upgrade pip
          REM Install only the required runtime+build packages (avoid installing PyQt from requirements.txt)
          build_env\Scripts\pip.exe install pyinstaller pyinstaller-hooks-contrib PySide6 pycryptodome

      - name: Show venv packages (debug)
        run: |
          build_env\Scripts\pip.exe list

      - name: Build EXE (PyInstaller with spec to include PySide6 plugins)
        run: |
          REM Run PyInstaller from the isolated venv so only PySide6 is available.
          build_env\Scripts\pyinstaller.exe --noconfirm pcb_part_renamer.spec

      - name: List dist for debug
        run: dir dist /s

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload EXE to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist\pcb_part_renamer\pcb_part_renamer.exe
          asset_name: pcb_part_renamer-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
